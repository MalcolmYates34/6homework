<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"></head>

<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid row">
        <div class="col-3 search-bar">
            <div class="searchDiv mb-4">
                <h2 class="justify-content-center"></h2>City Name:</h2>
                <form class="form-inline">
                    <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id="search_bar"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
            </div>
            <h2 class="justify-content-center">Previous Searches</h2>
            <div class="container my-3 col-12" id="previousSearches">
            </div>
        </div>
        <div class="weatherToday" col-9 pt-3>
            <div class="bg-light p-3">
                <h2 class="justify-content-center text-dark" id="cityName"></h2>
                <div class="row">
                    <div class="col-8">
                        <p id="todayTemp"></p>
                        <p id="todayHumidity"></p>
                        <p id="todayWindSpeed"></p>
                        <img id="todayImgSection" src="">
                    </div>
                </div>
            </div>
            <div class="fiveDay bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h3 class="text-dark">Five Day Weather Forecast</h3>
                </div>
                <div class="row justify-content-center">
                    <div id="firstDay" class="card-body mx-2 my-2">
                        <h4 id="day0"></h4>
                        <p id="0fiveDayTemp"></p>
                        <p id="0fiveDayHumidity"></p>
                        <img id="0fiveDayImg" src="">
                    </div>
                    <div id="secondDay" class="card-body mx-2 my-2">
                        <h4 id="day1"></h4>
                        <p id="1fiveDayTemp"></p>
                        <p id="1fiveDayHumidity"></p>
                        <img id="1fiveDayImg" src="">
                    </div>
                    <div id="thirdDay" class="card-body mx-2 my-2">
                        <h4 id="day2"></h4>
                        <p id="2fiveDayTemp"></p>
                        <p id="2fiveDayHumidity"></p>
                        <img id="2fiveDayImg" src="">
                    </div>
                    <div id="fourthDay" class="card-body mx-2 my-2">
                        <h4 id="day3"></h4>
                        <p id="3fiveDayTemp"></p>
                        <p id="3fiveDayHumidity"></p>
                        <img id="3fiveDayImg" src="">
                    </div>
                    <div id="fifthDay" class="card-body mx-2 my-2">
                        <h4 id="day4"></h4>
                        <p id="4fiveDayTemp"></p>
                        <p id="4five_DayHumidity"></p>
                        <img id="4fiveDayImg" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
